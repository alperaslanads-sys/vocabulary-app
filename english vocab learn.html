<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime √ñƒürenme Asistanƒ±</title>
    <style>
        /* GENEL TASARIM */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 20px; }
        .card { background: white; border-radius: 15px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        /* √úST SEKMELER - B√úY√úT√úLD√ú */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 15px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.2em; transition: 0.3s; }
        .tab.active { background: white; color: #667eea; }
        .hidden { display: none; }
        .stats { background: rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        
        /* KELƒ∞ME KARTLARI - DENGELƒ∞ BOYUT */
        .vocab-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .vocab-header h3 { font-size: 1.5em; color: #2d3436; } 
        .vocab-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .vocab-context { background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 12px; border-left: 5px solid #667eea; font-size: 1.05em; line-height: 1.5; }
        .example { background: #fff3cd; padding: 10px; border-radius: 6px; margin-bottom: 8px; border-left: 3px solid #ffc107; font-size: 1em; display: flex; justify-content: space-between; align-items: center; }

        /* BUTONLAR */
        .action-buttons { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .btn-shuffle { padding: 15px; background: #ff6b6b; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-refresh { padding: 15px; background: #2ecc71; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-sheet { padding: 15px; background: #217346; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; font-size: 14px; display: flex; align-items: center; justify-content: center; }
        .btn-main { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }

        /* INPUT VE PLACEHOLDER */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; font-size: 1.1em; }
        .input-group input, .input-group textarea, .input-group select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        ::placeholder { color: #aaa; font-style: italic; font-size: 0.95em; }

        /* METƒ∞N OLU≈ûTURMA ARALIK SE√á (B√úY√úK) */
        #wordRangeSelect { padding: 15px !important; font-size: 1.1em !important; height: auto !important; cursor: pointer; border: 2px solid #ddd; }

        /* ƒ∞KONLAR */
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .delete-btn { cursor: pointer; color: #ff6b6b; font-size: 1.2em; transition: 0.2s; }
        .delete-btn:hover { transform: scale(1.2); color: #dc3545; }
        .speaker-icon { cursor: pointer; transition: 0.2s; font-size: 1.3em; color: #667eea; }
        .speaker-icon:hover { transform: scale(1.2); }

        /* SAYFALAMA - Sƒ∞YAH */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 25px; }
        #pageInfo { color: #000000 !important; font-size: 1.1em; font-weight: bold; } 
        .nav-btn { padding: 12px 25px; background: #f0f0f0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        b, strong { color: #b22222 !important; font-weight: bold; }

        /* METƒ∞N OLU≈ûTURMA SONU√á KARTLARI (BOZULMAMI≈û HALƒ∞) */
        .scenario-block { margin-bottom: 12px; padding: 15px; border-left: 5px solid #667eea; background:#fff; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>üìö Kelime √ñƒürenme Asistanƒ±</h1></div>
        <div class="stats"><h3>üìä Toplam Kelime: <span id="wordCount">0</span></h3></div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('add')">‚ûï Yeni</button>
            <button class="tab" onclick="showTab('list')">üìñ Liste</button>
            <button class="tab" onclick="showTab('example')">‚úçÔ∏è Metin</button>
        </div>

        <div id="addTab" class="card">
            <div class="input-group">
                <label>üî§ Kelime</label>
                <input type="text" id="wordInput" placeholder="√ñrn: Accomplish">
            </div>
            <div class="input-group">
                <label>üìù Baƒülam</label>
                <textarea id="contextInput" rows="3" placeholder="Kelimeyi i√ßinde g√∂rd√ºƒü√ºn c√ºmleyi buraya yazabilirsin..."></textarea>
            </div>
            <button class="btn-main" id="addBtn" onclick="addWord()">‚úÖ Ekle</button>
        </div>

        <div id="listTab" class="card hidden">
            <div class="action-buttons">
                <button class="btn-shuffle" id="shuffleBtn" onclick="shuffleWords()">üîÄ Karƒ±≈ütƒ±r</button>
                <button class="btn-refresh" id="refreshBtn" onclick="loadInitialData()">üîÑ Yenile</button>
                <a href="https://docs.google.com/spreadsheets/d/13Tr3E2eSzgBr3FpO7Vu838t2nnlOlIKeIDXtezFpoMM/edit?usp=sharing" target="_blank" class="btn-sheet">üìó Sheet'i A√ß</a>
            </div>
            <div id="vocabList"></div>
            <div class="pagination">
                <button id="prevBtn" class="nav-btn" onclick="changePage(-1)">‚¨ÖÔ∏è</button>
                <span id="pageInfo">Sayfa 1 / 1</span>
                <button id="nextBtn" class="nav-btn" onclick="changePage(1)">‚û°Ô∏è</button>
            </div>
        </div>

        <div id="exampleTab" class="card hidden">
            <div class="input-group">
                <label>üìå Aralƒ±k Se√ß (10'arlƒ±)</label>
                <select id="wordRangeSelect"></select>
            </div>
            <button class="btn-main" id="genBtn" onclick="generateText()">‚ú® Metin Olu≈ütur</button>
            <div id="textResult" style="margin-top:20px;"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyxPX7aFyPB4A9T10VilDi7k8leSU3MWbeok0CqzJdy3S5LeHDwx4yY81hxqv8aLJQI/exec";
        let vocabulary = [], itemsPerPage = 10, currentPage = 1;

        window.onload = loadInitialData;

        function speak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text.replace(/<[^>]*>/g, ''));
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        async function loadInitialData() {
            const refreshBtn = document.getElementById('refreshBtn');
            if(refreshBtn) refreshBtn.textContent = "‚è≥...";
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getWords`);
                const data = await res.json();
                vocabulary = data.words.map(w => ({...w, emoji: getEmoji(w.word)}));
                document.getElementById('wordCount').textContent = vocabulary.length;
                updateRangeSelector();
                displayWords();
            } catch(e) { console.error(e); }
            if(refreshBtn) refreshBtn.textContent = "üîÑ Yenile";
        }

        function showTab(t) {
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.getElementById(t + 'Tab').classList.remove('hidden');
            event.target.classList.add('active');
        }

        async function addWord() {
            const btn = document.getElementById('addBtn');
            const w = document.getElementById('wordInput').value.trim();
            const c = document.getElementById('contextInput').value.trim();
            if(!w) return;
            btn.textContent = "‚è≥...";
            await fetch(`${SCRIPT_URL}?action=addWord&word=${encodeURIComponent(w)}&context=${encodeURIComponent(c)}`);
            document.getElementById('wordInput').value = "";
            document.getElementById('contextInput').value = "";
            btn.textContent = "‚úÖ Ekle";
            await loadInitialData();
        }

        async function shuffleWords() {
            const btn = document.getElementById('shuffleBtn');
            btn.textContent = "‚è≥...";
            await fetch(`${SCRIPT_URL}?action=shuffleWords`);
            btn.textContent = "üîÄ Karƒ±≈ütƒ±r";
            await loadInitialData();
        }

        async function confirmDelete(word) {
            const confirmation = confirm(`"${word}" kelimesini silmek istediƒüine emin misin?`);
            if (confirmation) {
                await fetch(`${SCRIPT_URL}?action=deleteWord&word=${encodeURIComponent(word)}`);
                await loadInitialData();
            }
        }

        function displayWords() {
            const list = document.getElementById('vocabList');
            const items = vocabulary.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
            list.innerHTML = items.map(item => `
                <div class="vocab-card">
                    <div class="vocab-header">
                        <h3>${item.emoji} ${item.word}</h3>
                        <div class="header-actions">
                            <span onclick="speak('${item.word.replace(/'/g, "\\'")}')" class="speaker-icon">üîä</span>
                            <span onclick="confirmDelete('${item.word.replace(/'/g, "\\'")}')" class="delete-btn">‚ùå</span>
                        </div>
                    </div>
                    <div class="vocab-context"><strong>Baƒülam:</strong> ${item.context}</div>
                    <div>
                        ${item.savedExamples ? item.savedExamples.split('|').map(ex => `
                            <div class="example">
                                <span>${ex}</span>
                                <span onclick="speak('${ex.replace(/'/g, "\\'").replace(/<[^>]*>/g, "")}')" class="speaker-icon" style="font-size:0.8em;">üîä</span>
                            </div>`).join('') : '...'}
                    </div>
                </div>
            `).join('');
            updatePagination();
            loadExamplesForCurrentPage();
        }

        function updatePagination() {
            const total = Math.ceil(vocabulary.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Sayfa ${currentPage} / ${total || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === total || total === 0;
        }

        function changePage(dir) { currentPage += dir; displayWords(); window.scrollTo({top:0, behavior:'smooth'}); }

        async function loadExamplesForCurrentPage() {
            const start = (currentPage - 1) * itemsPerPage;
            const items = vocabulary.slice(start, start + itemsPerPage);
            for (let item of items) {
                if (!item.savedExamples) {
                    const res = await fetch(`${SCRIPT_URL}?action=getExamples&word=${encodeURIComponent(item.word)}`);
                    const data = await res.json();
                    if(data.examples) { item.savedExamples = data.examples; displayWords(); }
                }
            }
        }

        async function generateText() {
            const btn = document.getElementById('genBtn');
            btn.textContent = '‚è≥ Olu≈üturuluyor...';
            const range = document.getElementById('wordRangeSelect').value.split('-');
            const res = await fetch(`${SCRIPT_URL}?action=generateText&start=${range[0]-1}&end=${range[1]-1}`);
            const html = await res.text();
            document.getElementById('textResult').innerHTML = html;
            btn.textContent = '‚ú® Metin Olu≈ütur';
        }

        function updateRangeSelector() {
            let opt = "";
            for (let i = 1; i <= vocabulary.length; i += 10) opt += `<option value="${i}-${Math.min(i+9, vocabulary.length)}">${i}-${Math.min(i+9, vocabulary.length)}. Kelimeler</option>`;
            document.getElementById('wordRangeSelect').innerHTML = opt;
        }
        function getEmoji(w) { const e = ['üìå', 'üí°', 'üéØ', 'üåü', '‚ú®', 'üöÄ', 'üìñ']; return e[w.length % e.length]; }
    </script>
</body>
</html>
